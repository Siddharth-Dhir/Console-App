    <p>About Console:- Console Is A Great Thing For Devolopers. If Something Gets Bugged In Our Project Then We Can Use Console.log() In JS(JavaScript) To Let Us Know What Problem It Has.</p>
    <script>
        var Num1 = 1;
        var Num2 = 7;
        var FirstName ="Siddharth";
        var LastName =" Dhir";
        console.log("Adding 1 And 7")
        console.log(Num1 + Num2)
        console.log("Joining First Name And Last Name")
        console.log(FirstName.concat(LastName))
        
        console.log("Displaying 'Fruits' Array")
        var Fruits=["Apple","Banana","Orange"]
        console.log(Fruits)
        Fruits.push("Avocado")
        console.log("Adding Avocado Fruit To Fruits Array")
        console.log(Fruits)
    </script>
